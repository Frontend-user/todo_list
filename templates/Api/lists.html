{% extends "Api/base.html" %}
 {% block nav %}

<a href="/lists/">Списки</a>
 {% endblock %}
 {% block content %}
     <form action="/lists/create/" method="post">
      {% csrf_token %}
    <input type="text" name="name">
    <input type="submit" value="Добавить список">
    <br>
      {% for l in lists %}

          <p>Список {{ l.name }}</p>
          <a href="/lists/{{ l.id }}/open/">Открыть список</a>
          <a href="/lists/{{ l.id }}/delete/">Удалить список</a>


    {% endfor %}
</form>
 {% endblock %}
