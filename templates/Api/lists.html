<div class="main">
    {% extends "Api/base.html" %}

    {% block nav %}
        <a class="list_spiski" href="/lists/">Списки</a>
    {% endblock %}
    {% block content %}

        <form action="/lists/create/" method="post">
            {% csrf_token %}
            <input type="text" name="name"
                   class="list_input">
            <input type="submit" value="Добавить список"
                   class="list_submit">
            <br>
            {% for l in lists %}

                <p><span class="list">Список</span><span class="list_name"> {{ l.name }}</span></p>
                <a href="/lists/{{ l.id }}/open/" class="list_open">Открыть список</a>
                <a href="/lists/{{ l.id }}/delete/" class="list_delete">Удалить список</a>


            {% endfor %}
        </form>

    {% endblock %}
</div>
